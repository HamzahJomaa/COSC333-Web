<div class="margin-container">
    <div class="title">
        <h1>Recent Lab Results</h1>
    </div>
    <hr>
    <div class="desc">
        <h4>For Further Information Please contact out Lab Medical Center</h4>
        <input type="button" id="btn_download" value="Download Lab Results">
        <p class="mob-action">This is only For Mobile View</p>
    </div>
    <table class="table table-striped" id='lab-rslt'>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Family Name</th>
                <th scope="col">Full Name</th>
                <th scope="col">Corona Test</th>
                <th scope="col">Tempreture</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of names; index as i">
                <th scope="row">{{ "Patient 0" + (i + 1)}}</th>
                <td class="row-name">{{names[i]}}</td>
                <td class="row-family">{{family[i]}}</td>
                <td class="row-family">{{names[i] + " " + family[i]}}</td>
                <td class="row-pcr">{{pcr[i]}}</td>
                <td class="row-temp">{{temp[i]}}</td>
            </tr>


        </tbody>
    </table>

</div>
