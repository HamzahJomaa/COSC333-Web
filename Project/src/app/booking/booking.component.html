<div class="margin-container">
    <h1>Mechref Hospital</h1>
    <h3>Contact Us</h3>
    <span class="phone">
        <h5><b>Phone Number: </b></h5>
        <p>00961457832</p>
    </span>
    <span>
        <h5><b>Social Media </b></h5>
        <p>@MechrefHospital</p>

    <div class="contact">
        <form id="formAppt" action="" method="POST">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter Your Name">
            <div>
                <select name="dr" id="dr">
                    <option value="0">Select Your Doctor</option>
                    <option *ngFor="let item of names; index as i">{{names[i] + " " + family[i]}}</option>
                </select>
            </div>

            <input type="datetime-local" name="apptmnt" id="">

            <input type="submit" value="Book an Appointment">
        </form>
    </div>
</div>
