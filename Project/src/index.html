<script>
  $(document).ready(function () {
    $("#testimonial-slider").owlCarousel({
      items: 3,
      itemsDesktop: [1000, 3],
      itemsDesktopSmall: [980, 2],
      itemsTablet: [768, 2],
      itemsMobile: [650, 1],
      pagination: true,
      navigation: false,
      slideSpeed: 1000,
      autoPlay: true
    });
  });


  $(document).ready(() => {

    $('.margin-container #lab-rslt tr').each(function () {
      var $tds = $(this).find('td');
      if ($tds.length != 0) {
        var $currText = $tds.eq(3).text();
        if ($currText == "Positive") {
          $(this).addClass("positive")
        }
      }

      var $tds = $(this).find('td');
      if ($tds.length != 0) {
        var $currText = $tds.eq(4).text();
        if ($currText > 37) {
          $(this).addClass("temp")
        }
      }
    });



    $("#btn_download").click(() => {
      var html = document.querySelector("table").outerHTML;
      export_table_to_csv(html, "Lab Results.csv");
    })


    $("#formcntct").submit((e) => {
      if ($("#name").text() == '') { alert("Feel Your Name"); e.preventDefault(); }
      if ($("#email").text() == '') { alert("Feel Your Email"); e.preventDefault(); }
      if ($("#phone").text() == '') { alert("Feel Your Phone"); e.preventDefault(); }
      if ($("#dob").text() == '') { alert("Feel Your Date of Birth"); e.preventDefault(); }
      if ($("#txtarea").text() == '') { alert("Feel Your Message"); e.preventDefault(); }

    })




    function download_csv(csv, filename) {
      var csvFile;
      var downloadLink;

      // CSV FILE
      csvFile = new Blob([csv], { type: "text/csv" });

      // Download link
      downloadLink = document.createElement("a");

      // File name
      downloadLink.download = filename;

      // We have to create a link to the file
      downloadLink.href = window.URL.createObjectURL(csvFile);

      // Make sure that the link is not displayed
      downloadLink.style.display = "none";

      // Add the link to your DOM
      document.body.appendChild(downloadLink);

      // Lanzamos
      downloadLink.click();
    }

    function export_table_to_csv(html, filename) {
      var csv = [];
      var rows = document.querySelectorAll("table tr");

      for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");

        for (var j = 0; j < cols.length; j++)
          row.push(cols[j].innerText);

        csv.push(row.join(","));
      }

      // Download CSV
      download_csv(csv.join("\n"), filename);
    }


  })
</script>
